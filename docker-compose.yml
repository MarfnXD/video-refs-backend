  #   ports:
  #     - "8000:8000"
  #   env_file:
  #     - .env
  #   environment:
  #     - REDIS_URL=redis://redis:6379/0
  #   depends_on:
  #     redis:
  #       condition: service_healthy
  #   volumes:
  #     - ./:/app
  #   restart: unless-stopped

volumes:
  redis_data:
    driver: local
