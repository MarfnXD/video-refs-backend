version: '3.8'

services:
  # Redis (broker para Celery)
  redis:
    image: redis:7-alpine
    container_name: video_refs_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # Celery Worker (processa jobs em background)
  celery_worker:
    build: .
    container_name: video_refs_worker
    command: celery -A celery_app worker --loglevel=info --concurrency=4
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./:/app
      - /tmp:/tmp  # Para arquivos temporários
    restart: unless-stopped

  # Celery Beat (agendador de tasks periódicas - cron jobs)
  celery_beat:
    build: .
    container_name: video_refs_beat
    command: celery -A celery_app beat --loglevel=info
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./:/app
    restart: unless-stopped

  # Flower (UI para monitorar workers e jobs)
  flower:
    build: .
    container_name: video_refs_flower
    command: celery -A celery_app flower --port=5555
    ports:
      - "5555:5555"
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./:/app
    restart: unless-stopped

  # FastAPI (backend API - opcional, pode rodar fora do Docker)
  # Descomente se quiser rodar tudo no Docker
  # api:
  #   build: .
  #   container_name: video_refs_api
